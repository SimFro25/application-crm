<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
  <title>Title</title>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
  <script src="https://kit.fontawesome.com/0852a32285.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <td>
          <strong>#</strong>
        </td>
        <td>
          <strong>Название маршрута</strong>
        </td>
        <td>
          <strong>Цена за дистанцию</strong>
        </td>
        <td>
          <strong>Действия</strong>
        </td>
      </tr>
    </thead>
    <tbody>
      <tr th:each="route : ${routes}">
        <td th:text="${route.id}"></td>
        <td th:text="${route.name}"></td>
        <td th:text="${route.distancePrice}"></td>
        <td>
          <a th:href="|/route/${route.id}|" class="p-1 text-info"><i class="fas fa-eye"></i></a>
          <a th:href="|/route/${route.id}/edit|" class="p-1 text-warning"><i class="fas fa-pen"></i></a>
          <a th:href="|/route/${route.id}/delete|" class="p-1 text-danger"><i class="fas fa-trash-alt"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <div class="col-12">
      <div class="d-grid gap-1">
        <a class="btn btn-success" href="/route/create">Cоздать</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
