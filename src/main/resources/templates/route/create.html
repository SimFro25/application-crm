<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
  <title>Title</title>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
  <form method="post">
    <div class="row">
      <div class="col-12">
        <label class="form-label" for="name">Enter route name:</label>
        <input class="form-control" type="text" name="name" id="name" />
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="d-grid gap-1">
          <button class="btn btn-success" type="submit">Create</button>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
