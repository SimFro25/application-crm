<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
  <title>Title</title>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
</head>
<body>
  <div class="container">
    <table class="table table-dark table-hover">
      <tr>
        <td><strong>ID</strong></td>
        <td th:text="${station.id}"></td>
      </tr>
      <tr>
        <td><strong>Название станции</strong></td>
        <td th:text="${station.name}"></td>
      </tr>
      <tr>
        <td><strong>Широта</strong></td>
        <td th:text="${station.latitude}"></td>
      </tr>
      <tr>
        <td><strong>Долгота</strong></td>
        <td th:text="${station.longitude}"></td>
      </tr>
    </table>
  </div>
</body>
</html>
