<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
  <title>Title</title>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css/"/>
  <script src="https://kit.fontawesome.com/0852a32285.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <table class="table table-dark table-striped">
    <tr>
      <td><strong>ID</strong></td>
      <td th:text="${train.id}"></td>
    </tr>
    <tr>
      <td><strong>Name</strong></td>
      <td th:text="${train.name}"></td>
    </tr>
    <tr>
      <td><strong>Route</strong></td>
      <td>
        <a th:href="|/route/${train.route.id}|" th:text="${train.route.name}"></a>
      </td>
    </tr>
    <tr>
      <td><strong>Time of depart</strong></td>
      <td th:text="${departAt}"></td>
    </tr>
    <tr>
      <td><strong>Time of arrival</strong></td>
      <td th:text="${arrivalAt}"></td>
    </tr>
    <tr>
      <td>
        <strong>Carriages</strong>
      </td>
      <td>
        <table class="table table-dark table-striped">
          <thead>
          <tr>
            <td>
              <strong>#</strong>
            </td>
            <td>
              <strong>Type</strong>
            </td>
            <td>
              <strong>Seats</strong>
            </td>
            <td>
              <strong>Price of carriage type</strong>
            </td>
            <td>
              <strong>Actions</strong>
            </td>
          </tr>
          </thead>
          <tbody>
            <tr th:each="carriage : ${train.carriages}">
              <td th:text="${carriage.number}"></td>
              <td th:text="${carriage.carriageType.name}"></td>
              <td th:text="${carriage.carriageType.seats}"></td>
              <td th:text="${carriage.carriageType.price}"></td>
              <td>
                <a th:href="|/train/${train.id}/carriage/${carriage.id}|" class="p-1 text-info"><i class="fas fa-eye"></i></a>
                <a th:href="|/train/${train.id}/carriage/${carriage.id}/edit|" class="p-1 text-warning"><i class="fas fa-pen"></i></a>
                <a th:href="|/train/${train.id}/carriage/${carriage.id}/delete|" class="p-1 text-danger"><i class="fas fa-trash-alt"></i></a>
              </td>
            </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="6">
              <div class="d-grid gap-1">
                <a class="btn btn-success" th:href="|/train/${train.id}/carriage/create|">Add carriage for train</a>
              </div>
            </td>
          </tr>
          </tfoot>
        </table>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
