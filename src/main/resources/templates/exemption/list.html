<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
  <title>Title</title>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css/"/>
  <script src="https://kit.fontawesome.com/0852a32285.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <table class="table table-dark table-hover mb-3">
    <thead>
    <tr>
      <td><strong>ID</strong></td>
      <td><strong>Exemption name</strong></td>
      <td><strong>Discount percent</strong></td>
      <td><strong>Actions</strong></td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="exemption : ${exemptions}">
      <td th:text="${exemption.id}"></td>
      <td th:text="${exemption.name}"></td>
      <td th:text="${exemption.discount}"></td>
      <td>
        <a th:href="|/exemption/${exemption.id}|" class="p-1 text-info"><i class="fas fa-eye"></i></a>
        <a th:href="|/exemption/${exemption.id}/edit|" class="p-1 text-warning"><i class="fas fa-pen"></i></a>
        <a th:href="|/exemption/${exemption.id}/delete|" class="p-1 text-danger"><i class="fas fa-trash-alt"></i></a>
      </td>
    </tr>
    </tbody>
    <tfoot>

    </tfoot>
  </table>
  <div class="row">
    <div class="col-12">
      <div class="d-grid gap-1">
        <a class="btn btn-success" href="/exemption/create">Cоздать</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
