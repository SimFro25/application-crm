<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <form action="create" method="post">
        <div class="row mb-3">
            <div class="col-12">
                <label class="form-label" for="name">Введите название льготной категории:</label>
                <input class="form-control" type="text" name="name" id="name" required/>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <label class="form-label" for="discount">Введите процент скидки:</label>
                <input class="form-control" type="number" min="0" max="100" name="discount" id="discount" required/>
            </div>
        </div>
        <div class="d-grid gap-1">
            <button class="btn btn-success mb-2" type="submit">Создать</button>
            <button class="btn btn-secondary" type="reset">Очистить</button>
        </div>
    </form>
</div>
</body>
</html>
